<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Furniture Concept Catalog
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Open Sans', sans-serif;
        }
  </style>
 </head>
 <body class="bg-white">
  <!-- Header with search bar -->
  <div class="px-4 py-2 border-b border-gray-200">
   <div class="flex justify-between items-center">
    <div class="text-lg font-bold">
     VCC
    </div>
    <div class="flex items-center bg-gray-100 rounded-full p-1">
     <i class="fas fa-search text-gray-500 mr-2">
     </i>
     <input class="bg-transparent flex-grow text-sm placeholder-gray-400 focus:outline-none" placeholder="Search furniture" type="text"/>
    </div>
    <i class="fas fa-shopping-cart">
    </i>
   </div>
  </div>
  <!-- Featured products -->
  <div class="px-4 py-4 space-y-4">
   <h2 class="text-xl font-semibold">
    Featured Products
   </h2>
   <div class="flex overflow-x-auto space-x-4">
    <img alt="Elegant Chair" class="w-40 h-40 rounded-lg shadow" src="https://source.unsplash.com/nx_l5qUzxUU/150x150"/>
    <img alt="Modern Sofa" class="w-40 h-40 rounded-lg shadow" src="https://source.unsplash.com/zSgzGRdJmMY/150x150"/>
    <img alt="Classic Table" class="w-40 h-40 rounded-lg shadow" src="https://source.unsplash.com/au475mEaJiw/150x150"/>
   </div>
  </div>
  <!-- Category Grid -->
  <div class="px-4 py-4 grid grid-cols-2 gap-4">
   <div class="text-center">
    <img alt="Living Room" class="w-full" src="https://source.unsplash.com/umAXneH4GhA/500x500"/>
    <p class="text-xs mt-2">
     Living Room
    </p>
   </div>
   <div class="text-center">
    <img alt="Bedroom" class="w-full" src="https://source.unsplash.com/7pCFUybP_P8/500x500"/>
    <p class="text-xs mt-2">
     Bedroom
    </p>
   </div>
   <div class="text-center">
    <img alt="Dining" class="w-full" src="https://source.unsplash.com/7BpuzmcxlHU/500x500"/>
    <p class="text-xs mt-2">
     Dining
    </p>
   </div>
   <div class="text-center">
    <img alt="Office" class="w-full" src="https://source.unsplash.com/VWcPlbHglYc/500x500"/>
    <p class="text-xs mt-2">
     Office
    </p>
   </div>
  </div>
  <!-- Promotional Banners -->
  <div class="px-4 py-4 space-y-2">
   <div class="bg-gray-200 p-4 rounded-lg text-center">
    <span class="text-sm font-semibold">
     Summer Sale - Up to 50% Off!
    </span>
   </div>
   <div class="bg-gray-200 p-4 rounded-lg text-center">
    <span class="text-sm font-semibold">
     New Arrivals for Modern Spaces
    </span>
   </div>
  </div>
  <!-- Bottom Navigation Bar -->
  <div class="fixed inset-x-0 bottom-0 bg-gray-100 border-t border-gray-200">
   <div class="flex justify-around items-center text-xs py-2">
    <div class="text-center">
     <i class="fas fa-home">
     </i>
     <p>
      Home
     </p>
    </div>
    <div class="text-center">
     <i class="fas fa-th">
     </i>
     <p>
      Categories
     </p>
    </div>
    <div class="text-center">
     <i class="fas fa-tags">
     </i>
     <p>
      Deals
     </p>
    </div>
    <div class="text-center">
     <i class="fas fa-info-circle">
     </i>
     <p>
      Info
     </p>
    </div>
    <div class="text-center">
     <i class="fas fa-user-circle">
     </i>
     <p>
      Account
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
